# vLLM Serving Pod 配置示例 - 使用 /raid/models 中的不同模型

# 示例 1: 使用 Phi-tiny-MoE-instruct
---
apiVersion: v1
kind: Pod
metadata:
  name: vllm-phi-tiny-moe
  labels:
    app: vllm
    model: phi-tiny-moe
spec:
  runtimeClassName: nvidia
  containers:
  - name: vllm-server
    image: vllm/vllm-openai:v0.12.0
    command:
    - python3
    - -m
    - vllm.entrypoints.openai.api_server
    args:
    - --model
    - /models/Phi-tiny-MoE-instruct
    - --host
    - "0.0.0.0"
    - --port
    - "8000"
    - --tensor-parallel-size
    - "1"
    - --gpu-memory-utilization
    - "0.9"
    env:
    - name: HF_HOME
      value: "/models/hub"
    - name: TRANSFORMERS_CACHE
      value: "/models/hub"
    ports:
    - containerPort: 8000
      name: http
    resources:
      limits:
        nvidia.com/gpu: 1
        memory: 16Gi
      requests:
        nvidia.com/gpu: 1
        memory: 12Gi
    volumeMounts:
    - name: models
      mountPath: /models
    livenessProbe:
      httpGet:
        path: /health
        port: 8000
      initialDelaySeconds: 60
      periodSeconds: 10
    readinessProbe:
      httpGet:
        path: /health
        port: 8000
      initialDelaySeconds: 60
      periodSeconds: 5
  volumes:
  - name: models
    hostPath:
      path: /raid/models
      type: Directory
  restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: vllm-phi-tiny-moe-service
spec:
  type: ClusterIP
  selector:
    app: vllm
    model: phi-tiny-moe
  ports:
  - port: 8000
    targetPort: 8000

# 注意：Llama-3.2-1B-Instruct 有专门的配置文件 vllm-llama-3.2-1b.yaml
# 请使用该文件进行部署，而不是这里的示例
