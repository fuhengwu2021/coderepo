multinode: false

modelArtifacts:
  uri: "hf://meta-llama/Llama-3.2-1B-Instruct"
  name: "meta-llama/Llama-3.2-1B-Instruct"
  size: 20Gi
  authSecretName: "llm-d-hf-token"

routing:
  servicePort: 8000
  proxy:
    image: ghcr.io/llm-d/llm-d-routing-sidecar:v0.4.0-rc.1
    connector: nixlv2
    secure: false

decode:
  create: true
  replicas: 1
  extraConfig:
    runtimeClassName: nvidia  # Required for k3d GPU access
    nodeSelector:
      kubernetes.io/hostname: k3d-llmd-cluster-agent-0  # Schedule to agent-0
  containers:
  - name: "vllm"
    image: ghcr.io/llm-d/llm-d-cuda:v0.4.0  # Updated to v0.4.0 for better compatibility
    modelCommand: vllmServe
    args:
      - "--disable-uvicorn-access-log"
      - "--gpu-memory-utilization"
      - "0.1"  # Use 10% of GPU memory (target: ~14GB out of 140GB)
      - "--max-model-len"
      - "8192"  # Limit to 8K for demo (model supports 128K via rope_scaling, but 8K keeps GPU usage <10%)
    env:
      - name: NVIDIA_VISIBLE_DEVICES
        value: "0"  # Only expose GPU 0 to container (host GPU 0)
      - name: CUDA_VISIBLE_DEVICES
        value: "0"  # Use GPU 0 within container
    resources:
      limits:
        nvidia.com/gpu: "1"
        memory: 8Gi
      requests:
        nvidia.com/gpu: "1"
        memory: 6Gi
    mountModelVolume: true

prefill:
  create: false
