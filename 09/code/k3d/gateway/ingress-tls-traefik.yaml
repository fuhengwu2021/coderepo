apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vllm-api-gateway-ingress
  annotations:
    # Traefik annotations (simpler, works with k3d's default Traefik)
    # SSL redirect is handled by TLS configuration
spec:
  ingressClassName: traefik  # Use Traefik instead of nginx
  tls:
  - hosts:
    - localhost
    secretName: vllm-api-tls
  rules:
  - host: localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vllm-api-gateway
            port:
              number: 8000

