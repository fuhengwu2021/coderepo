apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm-phi-tiny-moe-pod
  labels:
    app: vllm
    model: phi-tiny-moe
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vllm
      model: phi-tiny-moe
  template:
    metadata:
      labels:
        app: vllm
        model: phi-tiny-moe
    spec:
      terminationGracePeriodSeconds: 60  # Allow 60 seconds for graceful shutdown (LLM services need time to release GPU memory)
      # 部署到新的 agent 节点 k3d-agent-1-0-56098497
      nodeSelector:
        kubernetes.io/hostname: k3d-agent-1-0-56098497
      runtimeClassName: nvidia
      containers:
      - name: vllm-server
        image: vllm/vllm-openai:v0.12.0
        command:
        - python3
        - -m
        - vllm.entrypoints.openai.api_server
        args:
        - --model
        - /models/Phi-tiny-MoE-instruct
        - --host
        - "0.0.0.0"
        - --port
        - "8000"
        - --tensor-parallel-size
        - "1"
        - --gpu-memory-utilization
        - "0.2"  # Use 20% of GPU memory (reduced from 0.9 to allow multiple models)
        - --trust-remote-code
        env:
        - name: HF_HOME
          value: "/models/hub"
        - name: TRANSFORMERS_CACHE
          value: "/models/hub"
        - name: HF_HUB_CACHE
          value: "/models/hub"
        resources:
          limits:
            nvidia.com/gpu: 1
            memory: 32Gi
          requests:
            nvidia.com/gpu: 1
            memory: 16Gi
        ports:
        - containerPort: 8000
          name: http
        volumeMounts:
        - name: models
          mountPath: /models
      volumes:
      - name: models
        hostPath:
          path: /models  # k3d 容器内路径，对应主机的 /raid/models
          type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: vllm-phi-tiny-moe-service
  labels:
    app: vllm
    model: phi-tiny-moe
spec:
  type: ClusterIP
  selector:
    app: vllm
    model: phi-tiny-moe
  ports:
  - port: 8000
    targetPort: 8000
    name: http
